<!DOCTYPE html>
<html lang="eng-ca">
  <head>
    <title>Gradient Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../css/calculator.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <!--The calculator body-->
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="display">
          <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
          <button class="operator" onclick="appendToResult('/')">รท</button>
          <button class="operator" onclick="appendToResult('*')">ร</button>
          <button class="operator" onclick="appendToResult('-')">-</button>
          <button class="operator" onclick="appendToResult('+')">+</button>
          <button class="number" onclick="appendToResult('7')">7</button>
          <button class="number" onclick="appendToResult('8')">8</button>
          <button class="number" onclick="appendToResult('9')">9</button>
          <button class="number" onclick="appendToResult('4')">4</button>
          <button class="number" onclick="appendToResult('5')">5</button>
          <button class="number" onclick="appendToResult('6')">6</button>
          <button class="number" onclick="appendToResult('1')">1</button>
          <button class="number" onclick="appendToResult('2')">2</button>
          <button class="number" onclick="appendToResult('3')">3</button>
          <button class="number" onclick="appendToResult('0')">0</button>
          <button class="number" onclick="appendToResult('.')">.</button>
          <button class="operator" onclick="calculate()">=</button>
          <button class="clear" onclick="clearResult()">C</button>
        </div>
      </div>

      <!--Calculation result history-->
      <div class="calculation-history">
        <h3>Calculation History</h3>
        <ul id="history-list"></ul>
        <button id="clear-history" onclick="clearHistory()">Clear History</button>
      </div>
      <button id="advanced_calc_button" onclick="window.location.href='https://www.desmos.com/calculator'">
        Graphing Calculator
      </button>
    </div>

    <script src="../js/calculator.js"></script>
  </body>
</html>
